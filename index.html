    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    h1{
        text-align: center;
        margin-top: 3rem;
    }
    img{
        width: 100%;
        height: 100%;
        border-radius: 10px;
        transition: 1s transform;
        cursor: pointer;
    }
    .img-box:hover img{
        
        transform: rotate(360deg);
    }
    .container{
        width: 95%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 15px 15px;
        padding-top: 2rem;
        justify-content: center;
    }
</style>
